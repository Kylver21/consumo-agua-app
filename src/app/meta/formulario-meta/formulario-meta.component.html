<div class="main-content">
  <div class="card card-main mx-auto" style="max-width: 400px;">
    <div class="card-header">
      <i class="fa fa-bullseye"></i> Meta diaria de consumo de agua
    </div>
    <div class="card-body">
      <form (ngSubmit)="guardarMeta()" #metaForm="ngForm">
        <div class="mb-3">
          <label for="metaLitros" class="form-label">Meta diaria (litros)</label>
          <input
            type="number"
            class="form-control"
            id="metaLitros"
            name="metaLitros"
            [(ngModel)]="metaLitros"
            min="0.1"
            step="0.1"
            required
          />
        </div>
        <button type="submit" class="btn btn-main w-100" [disabled]="metaForm.invalid">
          Guardar meta
        </button>
      </form>
      <div *ngIf="mensaje" class="alert alert-success mt-3 text-center">
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>
