<div class="main-content">
  <div class="card card-main mx-auto" style="max-width: 400px;">
    <div class="card-header">
      <i class="fa fa-plus-circle"></i> Registrar consumo de agua
    </div>
    <div class="card-body">
      <form (ngSubmit)="registrarConsumo()" #registroForm="ngForm">
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input
            type="number"
            class="form-control"
            id="cantidad"
            name="cantidad"
            [(ngModel)]="cantidad"
            min="1"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Unidad</label>
          <select class="form-select" name="unidad" [(ngModel)]="unidad">
            <option value="ml">Mililitros (ml)</option>
            <option value="l">Litros (L)</option>
          </select>
        </div>
        <button type="submit" class="btn btn-main w-100" [disabled]="registroForm.invalid">
          Registrar consumo
        </button>
      </form>
      <div *ngIf="mensaje" class="alert alert-success mt-3 text-center">
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>
